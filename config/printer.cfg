[include shell_command.cfg]
[include kiauh_macros.cfg]
## Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [homing_override] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps                    [extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10


## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9


## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8


## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4


## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1


## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE              0.10
##===================================================================

[mcu]
##  MCU for X/Y/E steppers main MCU
##  [X in X] - B Motor
##  [Y in Y] - A Motor
##  [E in E0] - Extruder
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_04900004A39869AF1235405EC02000F5-if00
##--------------------------------------------------------------------

[mcu z]
##  MCU for Z steppers
##  [Z in X] - Front Left
##  [Z1 in Y] - Rear Left
##  [Z2 in Z] - Rear Right
##  [Z3 in E0]- Front Right
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_23700010A39869AFB064405EC62000F5-if00
##--------------------------------------------------------------------

[printer]
kinematics: corexy
#Tuning accels
#max_accel: 10000
#max_accel_to_decel: 10000
#Tuned numbers
max_accel: 8000
max_velocity: 300  
max_z_velocity: 50          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0
 


#####################################################################
#   Input Shaper for XY Motors
#####################################################################
#Keep this commented out for now until you do some tuning
[input_shaper]
shaper_freq_x: 57.2
shaper_type_x: mzv
shaper_freq_y: 40.6
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20  # an example
 
#####################################################################
# 	X/Y/Z Stepper Settings
#####################################################################
[include steppers_xyz.cfg]


#####################################################################
#   Extruder
#####################################################################
[include extruder.cfg]


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K beta 3950
sensor_pin: z:P0.25
##  Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 10
max_temp: 120
pwm_cycle_time: 0.0167
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Chamber Temperature Sensor
#####################################################################
[include sensors.cfg]

#####################################################################
#   Probe
#####################################################################
[probe]
##    Inductive Probe - If you use this section , please comment the [bltouch] section
##    This probe is not used for Z height, only Quad Gantry Leveling
##    In Z+ position
##    If your probe is NO instead of NC, add change pin to ^PA3
pin: ^z:P0.10
x_offset: 0
y_offset: 20.0
z_offset: 0
samples: 5
sample_retract_dist: 1.5
samples_result: average
samples_tolerance: 0.0075
samples_tolerance_retries: 10
speed: 4.0
lift_speed: 8.0
drop_first_result: true

#####################################################################
#   Macros
#####################################################################
[include macros.cfg]

#####################################################################
#   Fan Control
#####################################################################
[include fans.cfg]

#####################################################################
# Filament Runout Sensor
#####################################################################
[include filamentrunout.cfg]


#####################################################################
#   LED Control
#####################################################################
[include lighting.cfg]

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[include homing.cfg]

#####################################################################
#   Displays
#####################################################################
[include display.cfg]

#####################################################################
#   Frame Compensation
#####################################################################
[include framecompensation.cfg]

#####################################################################
#   Z-Calibration
#####################################################################
[include zcalibration.cfg]

#####################################################################
#   Bed Mesh
#####################################################################
[bed_mesh]
speed: 300
horizontal_move_z: 10
##--------------------------------------------------------------------
##  Uncomment below for 250mm build
#mesh_min: 40, 40
#mesh_max: 210,210
##  Uncomment for 300mm build
mesh_min: 40, 40
mesh_max: 260,260
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 24

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

